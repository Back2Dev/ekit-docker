<body class="body" onload="loadme()">
<h2>Triton .ini file Editor</h2>
<form name="iedit" method="post" action="/cgi-adm/editini.pl" onsubmit="alert('Please click either LOAD or SAVE');return false;">

<Table border="0" class="mytable" cellspacing="0" cellpadding="5">
<TR class="options">
	<TD>Survey ID (SID): 
	<TD><input type="text" name="SID" value="[%SID%]">
<TR class="options">
	<TD>.ini file: 
	<TD><input type="text" name="inifile" value="[%inifile%]"> [%ini_files%]
<TR class="options">
	<td>&nbsp;<td><input type="button" value=" L O A D " onclick="document.iedit.submit();"> 
</table>
<font color="red">[%errormsg%]</font>
<HR>
<Table border="0" class="mytable" cellspacing="0" cellpadding="5">
<TR class="options">
	<TD>[%ini_sections%]
<TR class="heading">
	<TD>	<input type="hidden" name="save">
			<input type="button" value=" S A V E "  onclick="document.iedit.save.value=1;document.iedit.submit();"><BR>
<input type="checkbox" name="cleanup" id="cleanup" value="1" ><label for="cleanup">Delete empty sections</label>
</table>
</form>
<p>&nbsp;</p>
</body>
