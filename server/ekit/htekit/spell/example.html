<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery Spell Checker example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="description" content="jQuery spellchecker demo page" />
	<meta http-equiv="keywords" content="jquery, spellchecker, spell, demo, javascript, php, plugin" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/spellchecker.css" />
	<style type="text/css">
	body {
		margin: 1em;
		font-family: 'lucida grande',helvetica,verdana,arial,sans-serif;
	}
	#textarea-example {
		width: 562px;
	}
	textarea {
		font-size: 90%;
		margin-bottom:10px;
		padding: 5px;
		border: 1px solid #999999;
		border-color: #888888 #CCCCCC #CCCCCC #888888;
		border-style: solid;
		height: 20em;
		width: 550px;
	}
	button {
		font-size: 90%;
		cursor: pointer;
	}
	.status {
		padding: 0.5em 8px;
		font-size: small;
	}
	</style>
</head>
<body>
	<div id="textarea-example">
		<p>
			<label for="text-content">
				Add your own text and check the spelling.
			</label>
		</p>
		<textarea id="twq1" rows="5" cols="25">You talkl very lowdly</textarea>
		<div>
			<button id="wq1">
				Check Spelling
			</button>&nbsp;
			<span id="okwq1" class="status"></span>
		</div>
		<P>
		<textarea id="twq2" rows="5" cols="25">I loike fisses</textarea>
		<div>
			<button id="wq2">
				Check Spelling
			</button>&nbsp;
			<span id="okwq2" class="status"></span>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.spellchecker.js"></script>
	<script type="text/javascript">
var src;
function checkit(e){
		e.preventDefault();
		$("#ok"+this.id).html("Checking..."+this.id);
		src = this.id;
		$("#t"+this.id)
		.spellchecker({
			lang: "en",
			engine: "google",
			suggestBoxPosition: "above"
		})
		.spellchecker("check", function(result){

			// spell checker has finished checking words
			$("#ok"+src).html("Click on words above for spelling suggestions ");				

			// if result is true then there are no badly spelt words
			if (result) {
				$("#ok"+src).html("OK");				
			}
		});
	}
		// check the spelling on a textarea
	$("#wq1").click(checkit);
	$("#wq2").click(checkit);

	</script>
</body>
</html>
